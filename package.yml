name       : streamlink
version    : 3.0.3
release    : 35
source     :
    - https://github.com/streamlink/streamlink/releases/download/3.0.3/streamlink-3.0.3.tar.gz : a042bda7a3aea864a6d897607e727e374b09b51abac02a15086714d0634430b2
license    : BSD-2-Clause
component  : network.clients
summary    : Extracts streams from various services and pipes them into a video player of choice
description: |
    Streamlink is a CLI utility that pipes flash videos from online streaming services to a variety of video players such as VLC, or alternatively, a browser
replaces   :
    - livestreamer
builddeps  :
    - python3-pycryptodome
    - python-isodate
    - python-lxml
    - python-mock
    - python-pycountry
    - python-pysocks
    - python-pytest
    - python-requests-mock
    - python-recommonmark
    - python-sphinx
    - python-websocket-client
rundeps    :
    - ffmpeg
    - python3-pycryptodome
    - python-isodate
    - python-lxml
    - python-pycountry
    - python-pysocks
    - python-websocket-client
build      : |
    %python3_setup
install    : |
    %python3_install
