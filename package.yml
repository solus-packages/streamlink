name       : streamlink
version    : 1.1.1
release    : 20
source     :
    - https://github.com/streamlink/streamlink/releases/download/1.1.1/streamlink-1.1.1.tar.gz : 496c81804bbe534b47f6cf4d77aa6fae95347ebaab495277f9d2526543cbafa6
license    : BSD-2-Clause
component  : network.clients
summary    : Extracts streams from various services and pipes them into a video player of choice
description: |
    Streamlink is a CLI utility that pipes flash videos from online streaming services to a variety of video players such as VLC, or alternatively, a browser
builddeps  :
    - python3-pycryptodome
    - python-isodate
    - python-mock
    - python-pycountry
    - python-pysocks
    - python-pytest
    - python-requests-mock
    - python-sphinx
    - python-websocket-client
rundeps    :
    - ffmpeg
    - python3-pycryptodome
    - python-isodate
    - python-pycountry
    - python-pysocks
    - python-websocket-client
    - rtmpdump
build      : |
    %python3_setup
install    : |
    export STREAMLINK_USE_PYCOUNTRY=1
    %python3_install
replaces   :
    - livestreamer
