name       : streamlink
version    : 3.1.0
release    : 36
source     :
    - https://github.com/streamlink/streamlink/releases/download/3.1.0/streamlink-3.1.0.tar.gz : 4f6334be0f8160876bdb509c76bac17fb6d5565654fad289586db17c13283258
license    : BSD-2-Clause
component  : network.clients
summary    : Extracts streams from various services and pipes them into a video player of choice
description: |
    Streamlink is a CLI utility that pipes flash videos from online streaming services to a variety of video players such as VLC, or alternatively, a browser
replaces   :
    - livestreamer
builddeps  :
    - python3-pycryptodome
    - python-isodate
    - python-lxml
    - python-mock
    - python-pycountry
    - python-pysocks
    - python-pytest
    - python-requests-mock
    - python-recommonmark
    - python-sphinx
    - python-websocket-client
rundeps    :
    - ffmpeg
    - python3-pycryptodome
    - python-isodate
    - python-lxml
    - python-pycountry
    - python-pysocks
    - python-websocket-client
build      : |
    %python3_setup
install    : |
    %python3_install
