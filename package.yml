name       : streamlink
version    : 0.13.0
release    : 16
source     :
    - https://github.com/streamlink/streamlink/releases/download/0.13.0/streamlink-0.13.0.tar.gz : 4d91dbc8233e8737a9dcb629ac471373e903116b3a35c882205c95bdb14eac29
license    : BSD-2-Clause
component  : network.clients
summary    : Extracts streams from various services and pipes them into a video player of choice
description: |
    Streamlink is a CLI utility that pipes flash videos from online streaming services to a variety of video players such as VLC, or alternatively, a browser
builddeps  :
    - python3-pycryptodome
    - python-mock
    - python-pycountry
    - python-pysocks
    - python-pytest
    - python-requests-mock
    - python-setuptools
    - python-websocket-client
    - streamlink
rundeps    :
    - ffmpeg
    - python3-pycryptodome
    - python-isodate
    - python-pycountry
    - python-pysocks
    - python-websocket-client
    - rtmpdump
build      : |
    %python3_setup
install    : |
    export STREAMLINK_USE_PYCOUNTRY=1
    %python3_install
replaces   :
    - livestreamer
